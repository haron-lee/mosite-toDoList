<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/greeting.js" defer></script>
    <script src="js/calendar.js" defer></script>
    <script src="js/setting.js" defer></script>
    <script src="js/setting-mode.js" defer></script>
    <script src="js/popup.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/weather.js" defer></script>
    <script src="js/quote.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/todo.js" defer></script>
    <title>mosite</title>
</head>
<body class="mosite">
    <div id="popup-wrap" class="hide">
        <div id="popup">
            <p>When you log out, the to-do list is deleted. Do you really want to log out?</p>
            <div class="popup-btn">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>

    <button id="setting">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" ><g><path d="M0,0h24v24H0V0z" fill="none"/><path fill="#393e46" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></g></svg>
        <ul id="menu" class="menuOff">
            <li id="logout">Log Out</li>
            <li id="github"><a href="https://github.com/haron-lee/mosite-toDoList">Github</a></li>
            <li id="nomadcoders"><a href="https://nomadcoders.co/">Nomadcoders</a></li>
        </ul>
    </button>
    <button class="mode" aria-label="dark-mode-button">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" ><rect fill="none" height="24" width="24"/><path fill="#FE8C1C" d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2 c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1 C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06 c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41 l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41 c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36 c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"/></svg>
    </button>
    <section class="box">
        <section class="greeting">
            <div id="mac-btn">
                <div class="close"></div>
                <div class="minimize"></div>
                <div class="maximize"></div>
            </div>
            <div class="greeting-text">
                <span></span>
            </div>
            <div class="calendar">
                <span></span>
            </div>
        </section>
        <section class="clock">
            <div id="mac-btn">
                <div class="close"></div>
                <div class="minimize"></div>
                <div class="maximize"></div>
            </div>
            <?xml version="1.0"?><svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="80px" height="80px">    <path fill="currentColor" d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16,16H7.995 C7.445,16,7,15.555,7,15.005v-0.011C7,14.445,7.445,14,7.995,14H14V5.995C14,5.445,14.445,5,14.995,5h0.011 C15.555,5,16,5.445,16,5.995V16z"/></svg>
            <div class="clock-box">
                <div class="hours">
                    <span></span>
                </div>
                <div class="colon">
                    <span>:</span>
                </div>
                <div class="minutes">
                    <span></span>
                </div>
                <div class="colon">
                    <span>:</span>
                </div>
                <div class="seconds">
                    <span></span>
                </div>
            </div>
        </section>
        <section class="mini-box">
            <section class="weather">
                <div id="mac-btn">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="maximize"></div>
                </div>
                <div class="weather-text">
                    <span></span>
                </div>
                <div class="weather-temp">
                    <span></span>
                </div>
                <div class="weather-icon">
                    <img alt="">
                </div>
                <span class="weather-main"></span>
            </section>
            <section class="weather-list">
                <div id="mac-btn">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="maximize"></div>
                </div>
                <span id="weather-forecast_title">5-Day Forecast</span>
                <section class="weather-forecast">
                    <div class="weather-forecast_row">
                            <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="main"></div>
                    </div>
                    <div class="weather-forecast_row">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="main"></div>
                    </div>
                    <div class="weather-forecast_row">
                            <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="main"></div>
                    </div>
                    <div class="weather-forecast_row">
                            <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="main"></div>
                    </div>
                    <div class="weather-forecast_row">
                            <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div class="main"></div>
                    </div>
                </section>
            </section>
            <section class="quote">
                <div id="mac-btn">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="maximize"></div>
                </div>
                <span></span>
            </section>
        </section>
    </section>
    <section class="to-do">
        <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
        </div>
        <div id="title">
            <span class="green">T</span>
            <span class="yellow space">o</span>
            <span class="blue">d</span>
            <span class="yellow space">o</span>
            <span class="yellow">L</span>
            <span class="red">i</span>
            <span class="green">s</span>
            <span class="blue">t</span>
        </div>
        <form id="todo">
            <input id="todo-input" type="text" placeholder="+ New To Do" autocomplete="off" autofocus>
        </form>
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
        <span>Â© 2022. haron-lee. All rights reserved.</span>
    </footer>
</body>
</html>
